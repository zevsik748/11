name: setup-and-smoke
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  setup_and_smoke:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: 'development'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm install

      - name: Start server in background
        run: |
          nohup node src/server.js > server.log 2>&1 &
          sleep 2

      - name: Wait for /health
        run: |
          for i in {1..15}; do
            if curl -sSf http://127.0.0.1:3000/health -o /tmp/health.json; then break; fi
            sleep 1
          done
          echo "=== /health ==="
          cat /tmp/health.json || true

      - name: 'Smoke: suggestions'
        run: |
          echo "=== /api/suggestions ==="
          curl -sS http://127.0.0.1:3000/api/suggestions -o /tmp/sugg.json || true
          cat /tmp/sugg.json || true

      - name: Emulate /start (POST to /telegram)
        run: |
          echo "=== Emulating Telegram /start update ==="
          curl -sS -X POST http://127.0.0.1:3000/telegram \
            -H "Content-Type: application/json" \
            -d '{"message":{"message_id":1,"from":{"id":123456789,"is_bot":false,"first_name":"TestUser"},"chat":{"id":123456789,"type":"private"},"date":1660000000,"text":"/start"}}' \
            -o /tmp/start.json || true
          echo "--- /telegram response body ---"
          cat /tmp/start.json || true

      - name: Set Telegram webhook (uses repo secrets)
        env:
          T: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          U: ${{ secrets.PUBLIC_BASE_URL }}
        run: |
          if [ -z "$T" ] || [ -z "$U" ]; then
            echo "Skipping setWebhook â€” TELEGRAM_BOT_TOKEN or PUBLIC_BASE_URL not set in secrets"
            exit 0
          fi
          echo "Setting webhook to $U/telegram"
          curl -sS "https://api.telegram.org/bot${T}/setWebhook?url=${U}/telegram" -o /tmp/webhook || true
          echo "--- setWebhook response ---"
          cat /tmp/webhook || true

      - name: Show server logs
        run: |
          echo "=== server.log (last 200 lines) ==="
          tail -n 200 server.log || true
